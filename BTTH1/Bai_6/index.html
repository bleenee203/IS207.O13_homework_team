<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đăng ký dự thưởng</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Phiếu đăng ký tham gia dự thưởng</h1>
            <table>
                <tbody>
                    <tr>
                        <td>Họ và tên</td>
                        <td>
                            <input type="text" placeholder="Nguyễn Văn A" />
                        </td>
                    </tr>
                    <tr>
                        <td>Địa chỉ</td>
                        <td>
                            <input
                                class="address"
                                type="text"
                                placeholder="Nhập địa chỉ"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>Điện thoại</td>
                        <td>
                            <input type="text" placeholder="09xxxxxxxx" />
                        </td>
                    </tr>
                    <tr>
                        <td>Phái</td>
                        <td>
                            <input type="radio" name="Phái" id="Nam" />
                            <label for="Nam">Nam</label>
                            <input type="radio" name="Phái" id="Nữ" />
                            <label for="Nữ">Nữ</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Sản phẩm</td>
                        <td>
                            <select name="" id="">
                                <option value="">Iphone 15 Pro Max</option>
                                <option value="">Samsung ZFold 4</option>
                                <option value="">OPPO A53</option>
                                <option value="">Xiaomi Redmi K30</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Số dự đoán</td>
                        <td>
                            <input type="number" value="1" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="btn">Đăng ký</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
