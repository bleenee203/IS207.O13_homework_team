    <style>
        .btn{
            padding: 15px 20px;
            display: inline-block;
            margin: 5px;
            justify-content: center;
            font-size: 16px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            background-color: white;
        }
        .btn-item
        {
            list-style: none;
        }
    </style>
    
</head>
<body>
        <ul>
            <li class="btn-item">
                <button class="btn btn-1">Primary</button>
                <button class="btn btn-2">Secondary</button>
                <button class="btn btn-3">Success</button>
                <button class="btn btn-4">Danger</button>
                <button class="btn btn-5">Warning</button>
                <button class="btn btn-6">Info</button>
            </li>
        </ul>
    </div>
</body>
